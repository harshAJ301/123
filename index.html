<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Page</title>
    <style>
        body {
            background: url('https://thumbs.dreamstime.com/b/vintage-romantic-writing-paper-letters-background-old-paper-lines-red-color-red-rose-vintage-romantic-writing-127791760.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FADA5E;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Hide the SoundCloud player */
        iframe {
            width: 0;
            height: 0;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <p>This is your special message page.</p>

    <!-- Hidden SoundCloud embedded player with autoplay -->
    <iframe width="100%" height="300" scrolling="no" frameborder="no" allow="autoplay" 
        src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/1947230627&color=%23ff5500&auto_play=true&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"></iframe>

</body>
</html>
