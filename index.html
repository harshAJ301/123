<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopSphere - Premium Dropshipping</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background: black;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .product {
            display: inline-block;
            width: 30%;
            margin: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .buy-btn {
            display: block;
            background: black;
            color: white;
            padding: 10px;
            margin-top: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .buy-btn:hover {
            background: #333;
        }
    </style>
</head>
<body>
    <header>ShopSphere - Your Ultimate Dropshipping Store</header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?gadgets" alt="Gadget">
            <h3>Smart LED Light</h3>
            <p>$29.99</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?vase" alt="Vase">
            <h3>Minimalist Vase</h3>
            <p>$19.99</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
        <div class="product">
            <img src="https://source.unsplash.com/300x200/?kitchen" alt="Kitchen Organizer">
            <h3>Kitchen Organizer</h3>
            <p>$24.99</p>
            <a href="#" class="buy-btn">Buy Now</a>
        </div>
    </div>
</body>
</html>

    <footer>
        <p>&copy; 2024 ShopEase. All Rights Reserved.</p>
    </footer>
</body>
</html>
