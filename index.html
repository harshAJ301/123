<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Developer Declaration: Sanity Optional</title>
  <style>
    body {
      background-color: #0f0f0f;
      color: #00ff88;
      font-family: "Courier New", monospace;
      padding: 20px;
    }
    .terminal {
      background-color: #111;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      white-space: pre-wrap;
    }
    input, button {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 10px;
      margin-top: 10px;
      width: 100%;
      font-family: monospace;
    }
    button {
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    [Booting up Developer Reality Check...]
    Loading Git logs ██████████ 100%
    
    Enter your codename (e.g., 'Bugslayer007'):
  </div>
  <input type="text" id="username" placeholder="Your dev codename..." />
  <button onclick="start()">Initiate Chaos</button>

  <script>
    function start() {
      const user = document.getElementById("username").value || "Anonymous";
      const term = document.getElementById("terminal");

      term.innerText = `
Welcome, ${user}.
Your commit history has been... reviewed. Results: deeply concerning.

🧠 Profile Summary:
- Sleep: Optional
- Bugs: Eternal
- Confidence: Faked
- Coding Skill: Improving (copium detected)
      
🚩 Flags Raised:
- 42 TODOs left in production
- Last commit: 'final_final_v2_fixed_maybe.js'
- StackOverflow: Open in 6 tabs
- Coffee intake: LEGALLY DANGEROUS

🧪 Proposed Developer Life Contract:
By clicking “ACCEPT”, you agree to:
- Debug code you didn’t write at 2AM
- Explain to PMs why “just add AI” isn’t an answer
- Defend your dark theme until death
- Commit nonsense and pretend it’s intentional
- Celebrate every successful `npm install` like a festival

Do you accept this gloriously chaotic life?

→ Press a button below to seal your fate.
      `;

      // Replace input with buttons
      document.getElementById("username").style.display = "none";
      const button = document.querySelector("button");
      button.style.display = "none";

      const yesBtn = document.createElement("button");
      yesBtn.innerText = "✅ ACCEPT";
      yesBtn.onclick = () => {
        term.innerText += `

🚀 Welcome to the madness, ${user}.
May your semicolons align and your builds stay green.

[MISSION: BEGIN]
`;
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      };

      const noBtn = document.createElement("button");
      noBtn.innerText = "❌ REJECT";
      noBtn.onclick = () => {
        term.innerText += `

😤 Rejected the truth? That’s okay.
We’ll force-push it to your life anyway.
`;
        yesBtn.style.display = "none";
        noBtn.style.display = "none";
      };

      document.body.appendChild(yesBtn);
      document.body.appendChild(noBtn);
    }
  </script>
</body>
</html>
