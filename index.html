<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Sunshine</title>
    <style>
        body {
            background: url('https://thumbs.dreamstime.com/b/vintage-roses-shabby-chic-background-old-scrapbook-paper-watercolor-style-69105141.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #FADA5E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ffd700;
        }
        #question, #message, #fullMessage {
            display: none;
        }
        iframe {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Hi Sunshine ☀️</h1>
    <p id="introText"></p>

    <button onclick="begin()">💌 Begin</button>

    <iframe id="videoFrame" 
        src="https://www.youtube.com/embed/UFrg-IQS9Ac?autoplay=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="autoplay">
    </iframe>

    <div id="question">
        <p>Do you believe in love at first sight? 💘</p>
        <button onclick="askLoveQuestion(true)">Yes</button>
        <button onclick="askLoveQuestion(false)">No</button>
    </div>

    <p id="message" style="margin-top: 20px;"></p>
    <p id="fullMessage"></p>

    <script>
        let introText = "I want to say something. It might feel slightly eerie for you, but I know I’d regret it if I didn’t. So, I finally worked up the courage to put it into words.";
        let index = 0;
        const speed = 50;
        let introTextElement = document.getElementById("introText");

        function typeText(text, element, callback) {
            let i = 0;
            function typing() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(typing, speed);
                } else if (callback) {
                    setTimeout(callback, 500);
                }
            }
            typing();
        }

        window.onload = function() {
            typeText(introText, introTextElement, () => {
                document.getElementById("question").style.display = "block";
            });
        };

        function begin() {
            document.getElementById("videoFrame").style.display = "block"; 
            document.getElementById("question").style.display = "block";
        }

        function askLoveQuestion(isYes) {
            let messageElement = document.getElementById("message");
            let fullMessageElement = document.getElementById("fullMessage");
            let fullText = isYes 
                ? "💕 Well, that's the story of mine. When I saw you in 9th grade, I didn’t like you—obviously, I didn’t know you much beyond your name. But when I truly got to know you, maybe around the end of 10th, I realized there was something special about you. 💫<br><br> 😍 When I got to know your sense of humor, your kindness, and so much more about who you are, I realized there’s something truly special about you. Over time, those little things grew into something I couldn’t ignore. 💕<br><br> Sometimes, it’s hard to keep this inside, and I’ve been scared that saying it might change things between us. But I really like you. I know you might not feel the same way—maybe you even hate me—but I wanted to be honest because you mean so much to me. ❤️<br><br> 🌈 Thank you for everything you’ve unknowingly added to my life. You’ve made it brighter in ways I can’t explain. ✨<br><br> 🎉 And one last thing—Happy Birthday! 🎂 If you feel like yelling at me, laughing, or saying anything at all, just drop me a voice note… I’ll be waiting. 😊🎙️❤️<br><br> Let’s end this with a note:<br><br> <em>'Her beauty struck me much later, it’s true, <br>But first, I fell for the soul that shone through.' 💖</em>" 
                : "😅 Ab tho maan le, itne log apko propose kar chuke hain—I am also one of them! 💕";
            
            messageElement.style.display = "block";
            fullMessageElement.style.display = "block";
            typeText(fullText, fullMessageElement);
        }
    </script>
</body>
</html>
