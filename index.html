<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Birthday Sharmishtha! 🎉</title>
    <style>
        body {
            font-family: 'Comic Neue', cursive;
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            text-align: center;
            padding: 20px;
            overflow-x: hidden;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px #FF4757;
            font-size: 3em;
            animation: bounce 2s infinite;
        }
        .photo-frame {
            width: 250px;
            height: 250px;
            border: 5px solid white;
            border-radius: 50%;
            margin: 20px auto;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.3);
        }
        .photo-frame img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .message {
            background: rgba(255,255,255,0.9);
            padding: 20px;
            border-radius: 20px;
            margin: 20px 0;
        }
        button {
            padding: 15px 30px;
            font-size: 1.2em;
            background: #2ED573;
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.3s;
            margin: 10px;
        }
        button:hover {
            transform: scale(1.1);
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            pointer-events: none;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Happy Birthday Sharmishtha! 🥳</h1>
        
        <div class="photo-frame">
            <img src="https://placehold.co/250x250?text=🎂+Sharmishtha+🎂" alt="Sharmishtha">
        </div>

        <div class="message">
            <p style="font-size: 1.2em;">Dear Virtual Behen,</p>
            <p>Even though we've never met properly,<br>
            Our Instagram chats are my guilty pleasure! 😜<br>
            From school junior to forever friend,<br>
            Let's make this birthday trend! 🚀</p>
            
            <button onclick="startParty()">Start Birthday Party! 🎈</button>
        </div>

        <div id="partySection" style="display: none;">
            <h2>Time for Our First Meet? 😏</h2>
            <p>Let's turn virtual wishes into real dishes! 🍔🍟</p>
            <button onclick="askParty()">Treat Me or Beat Me? 🥳</button>
        </div>
    </div>

    <!-- Birthday Music -->
    <audio id="birthdaySong" src="https://assets.mixkit.co/music/preview/mixkit-happy-birthday-balloon-129.mp3"></audio>

    <script>
        function startParty() {
            // Play music
            const song = document.getElementById('birthdaySong');
            song.play();
            song.volume = 0.3;

            // Show party section
            document.getElementById('partySection').style.display = 'block';

            // Create confetti
            createConfetti(50);
        }

        function askParty() {
            createConfetti(100);
            const answer = confirm("Sharmishtha, will you give me the birthday treat? 😇\n(Press OK for Yes, Cancel for Definitely Yes)");
            if(answer) {
                alert("Yay! 🎉 Let's plan our first meetup! 📅");
            } else {
                alert("Chal be, main tujhe treat dunga! 😂❤️");
            }
        }

        function createConfetti(count) {
            const colors = ['#FF6B6B', '#FFD93D', '#2ED573', '#1E90FF'];
            for(let i = 0; i < count; i++) {
                const confetti = document.createElement('div');
                confetti.className = 'confetti';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.top = '-10px';
                confetti.style.animation = `fall ${Math.random() * 3 + 2}s linear`;
                document.body.appendChild(confetti);
                
                setTimeout(() => confetti.remove(), 5000);
            }
        }

        // Add animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes fall {
                to { transform: translateY(100vh) rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
