<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Sunshine</title>
    <style>
        body {
            background: url('https://thumbs.dreamstime.com/b/vintage-roses-shabby-chic-background-old-scrapbook-paper-watercolor-style-69105141.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #FADA5E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ffd700;
        }
        #question, #message, #fullMessage, #hangoutQuestion {
            display: none;
        }
        #videoContainer {
            position: relative;
            width: 300px;
            height: 170px;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
            display: none; /* Initially hidden */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Hi Sunshine ‚òÄÔ∏è</h1>
    <p id="introText"></p>

    <button onclick="begin()">üíå Begin</button>

    <div id="videoContainer">
        <iframe id="videoFrame" 
            src="" 
            title="YouTube video player" 
            allow="autoplay"
            allowfullscreen>
        </iframe>
    </div>

    <div id="question">
        <p id="questionText"></p>
        <button onclick="askLoveQuestion(true)">Yes</button>
        <button onclick="askLoveQuestion(false)">No</button>
    </div>

    <p id="message" style="margin-top: 20px;"></p>
    <p id="fullMessage"></p>

    <div id="hangoutQuestion">
        <p>**If you're okay with it, maybe we could hang out sometime?**</p>
        <button onclick="hangoutResponse(true)">Yes</button>
        <button onclick="hangoutResponse(false)">No</button>
    </div>

    <script>
        function begin() {
            document.getElementById("videoContainer").style.display = "block"; 
            document.getElementById("videoFrame").src = "https://www.youtube.com/embed/UFrg-IQS9Ac?autoplay=1&mute=0"; 
            document.getElementById("question").style.display = "block";
        }
    </script>
</body>
</html>
