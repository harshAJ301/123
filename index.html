<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proposal Page</title>
    <style>
        body {
            background: url('https://thumbs.dreamstime.com/b/vintage-romantic-writing-paper-letters-background-old-paper-lines-red-color-red-rose-vintage-romantic-writing-127791760.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #FADA5E;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        /* Hide the video but keep it playing */
        iframe {
            width: 0;
            height: 0;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Hello!</h1>
    <p>This is your special message page.</p>

    <!-- YouTube video embedded but hidden for "O Beliya" -->
    <iframe src="https://www.youtube.com/embed/UFrg-IQS9Ac?autoplay=1&mute=1&loop=1&playlist=UFrg-IQS9Ac" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Autoplay background music for "O Beliya" -->
    <audio autoplay loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>

    <script>
        // This part will help unmute the music in case the browser blocks autoplay
        window.addEventListener('click', function() {
            var audio = document.querySelector('audio');
            audio.play();  // Play the audio when the user clicks on the page
        });
    </script>
</body>
</html>
