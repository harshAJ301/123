<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You, Sunshine</title>
    <style>
        body {
            background: url('https://thumbs.dreamstime.com/b/vintage-roses-shabby-chic-background-old-scrapbook-paper-watercolor-style-69105141.jpg') no-repeat center center fixed;
            background-size: cover;
            color: black;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            background-color: #FADA5E;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        button:hover {
            background-color: #ffd700;
        }
        #question, #fullMessage, #hangoutQuestion {
            display: none;
        }
        iframe {
            position: absolute;
            width: 1px;
            height: 1px;
            opacity: 0;
        }
    </style>
</head>
<body>
    <h1>Hi Sunshine ☀️</h1>
    <p id="introText"></p>

    <button onclick="begin()">💌 Begin</button>

    <iframe id="videoFrame" 
        src="https://www.youtube.com/embed/UFrg-IQS9Ac?autoplay=1" 
        title="YouTube video player" 
        frameborder="0" 
        allow="autoplay">
    </iframe>

    <div id="question">
        <p>Do you believe in love at first sight? 💘</p>
        <button onclick="askLoveQuestion()">Yes</button>
        <button onclick="askLoveQuestion()">No</button>
    </div>

    <p id="fullMessage"></p>

    <div id="hangoutQuestion">
        <p>If you're okay with it, maybe we could hang out sometime? 😊</p>
        <button onclick="finalResponse(true)">Yes</button>
        <button onclick="finalResponse(false)">No</button>
    </div>

    <script>
        const speed = 50;
        let introTextElement = document.getElementById("introText");

        let introText = [
            "I want to say something.",
            "It might feel slightly eerie for you,",
            "but I know I’d regret it if I didn’t.",
            "So, I finally worked up the courage to put it into words."
        ];

        let fullText = [
            "Well, that wasn’t quite the case for me.",
            "I first saw you in 9th grade.",
            "Back then, I didn’t know much about you beyond your name,",
            "and honestly, I didn’t feel much either.",
            "But by the end of 10th, things started to change.",
            "When I got to know your sense of humor, your kindness,",
            "and so much more about who you are,",
            "I realized there’s something truly special about you.",
            "Over time, those little things grew into something I couldn’t ignore.",
            "Sometimes, it’s hard to keep this inside,",
            "and I’ve been scared that saying it might change things between us.",
            "But I really like you.",
            "I know you might not feel the same way—maybe you even hate me—",
            "but I wanted to be honest because you mean so much to me.",
            "Thank you for everything you’ve unknowingly added to my life.",
            "You’ve made it brighter in ways I can’t explain.",
            "And one last thing—happy birthday! 🎉",
            "If you feel like yelling at me, laughing, or saying anything at all,",
            "just drop me a voice note… I’ll be waiting. 😊🎙️❤️",
            "Let’s end this with a note:",
            "\"Her beauty struck me much later, it’s true,",
            "But first, I fell for the soul that shone through.\" 💖"
        ];

        function typeText(lines, element, callback) {
            let i = 0;
            function typing() {
                if (i < lines.length) {
                    element.innerHTML += lines[i] + "<br>";
                    i++;
                    setTimeout(typing, speed * 5);
                } else if (callback) {
                    setTimeout(callback, 500);
                }
            }
            typing();
        }

        window.onload = function() {
            typeText(introText, introTextElement, () => {
                document.getElementById("question").style.display = "block";
            });
        };

        function begin() {
            document.getElementById("videoFrame").style.display = "block"; 
            document.getElementById("question").style.display = "block";
        }

        function askLoveQuestion() {
            document.getElementById("question").style.display = "none";
            let fullMessageElement = document.getElementById("fullMessage");
            fullMessageElement.style.display = "block";
            fullMessageElement.innerHTML = ""; 
            typeText(fullText, fullMessageElement, () => {
                document.getElementById("hangoutQuestion").style.display = "block";
            });
        }

        function finalResponse(isYes) {
            let responseText = isYes ? "🥳 Yay! I’d love that. Let’s plan something soon!" : "😔 No worries, I understand. Just know that you're really special to me.";
            alert(responseText);
        }
    </script>
</body>
</html>
